<!DOCTYPE html>
<html ng-app="meuModulo"> <!-- Declarando o meu módulo principal -->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Angular JS</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body ng-controller="indexController">

	<header class="container">
		
	<div class="row">

		<h2 ng-bind="titulo"></h2>

	</div>

	</header>

	<main class="container">

		<div class="row">
			<input type="text" ng-model="busca" placeholder="Busca"> <!-- busca.nome = fazendo busca apenas pelo nome -->

		</div>

		<div class="row">

		<table class="striped">
			<thead>
				<tr>
					<th>Nome</th>
					<th>E-mail</th>
					<th>Nota1</th>
					<th>Nota2</th>
					<th>Nota3</th>
					<th>Média</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="aluno in alunos | filter:busca">
					<td>{{aluno.nome}}</td>
					<td>{{aluno.email}}</td>
					<td>{{aluno.nota1}}</td>
					<td>{{aluno.nota2}}</td>
					<td>{{aluno.nota3}}</td>
					<td>{{aluno.media}}</td>
				</tr>
			</tbody>
		</table>

		</div>
		<div class="row">
			
			<a class="waves-effect waves-light btn modal-trigger" href="#modal1">Adicionar</a>
		</div>
</main>

  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Adicionar Aluno</h4>
      <p>Preencha os dados do Aluno</p>
      <div class="row">
      	<div class="input-field col m6 s12">
          <input type="text" ng-model="Aluno.nome" class="validate">
          <label>Nome</label>
        </div>
        <div class="input-field col m6 s12">
          <input type="email" ng-model="Aluno.email" class="validate">
          <label>E-mail</label>
        </div>
        <div class="input-field col m4 s12">
          <input type="text" ng-model="Aluno.nota1" class="validate">
          <label>Nota1</label>
        </div>
        <div class="input-field col m4 s12">
          <input type="text" ng-model="Aluno.nota2" class="validate">
          <label>Nota2</label>
        </div>
        <div class="input-field col m4 s12">
          <input type="text" ng-model="Aluno.nota3" class="validate">
          <label>Nota3</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
	  <a ng-click="addAluno(Aluno)" class="waves-effect waves-light btn blue">Adicionar</a>
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
    </div>
  </div>


	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>	
	<script src="lib/angular/angular.min.js"></script>

	<script type="text/javascript">
		
		  $(document).ready(function(){
			$('.modal').modal();
		  });

	</script>

	<script type="text/javascript">
		
		angular.module("meuModulo", [])
		.controller("indexController", function($scope) {
			$scope.titulo = "Sistema com Angular JS";
			$scope.alunos = [
				{nome: "Camila", email: "camila@email.com", nota1: 65, nota2: 80, nota3: 55},
				{nome: "Pedro", email: "pedro@email.com", nota1: 60, nota2: 60, nota3: 70},
				{nome: "Murilo", email: "murilo@email.com", nota1: 80, nota2: 95, nota3: 75},
				{nome: "João", email: "joao@email.com", nota1: 85, nota2: 55, nota3: 90},
				{nome: "Ana", email: "ana@email.com", nota1: 95, nota2: 100, nota3: 60},
			];

			var init = function(){
				$scope.alunos.forEach(function(aluno) {
					aluno.media = media(aluno);
				});  
				limpaForm();
			};

			var contar = 0;
			var media = function(Aluno) {
				console.log(contar++);
				var media = (parseFloat(Aluno.nota1) + parseFloat(Aluno.nota2) + parseFloat(Aluno.nota3)) / 3;
				return media.toFixed(2);
			};

			$scope.addAluno = function(Aluno) {
				Aluno.media = media(Aluno);
				$scope.alunos.push(Aluno);
				$('#modal1').close();
				limpaForm();
			};

			//$scope.editarAluno = function(Aluno)

			var limpaForm = function() {
				$scope.Aluno = {nome: "", email: "", nota1: '', nota2: '', nota3: '', media: ''};
			};

			// var contar = 0;
			// $scope.media = function(Aluno) {
			// 	console.log(contar++);
			// 	var media = (Aluno.nota1 + Aluno.nota2 + Aluno.nota3) / 3;
			// 	return media.toFixed(2);
			// };

			init();

		})

	</script>

</body>
</html>
